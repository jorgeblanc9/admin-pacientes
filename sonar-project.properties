# SonarQube Project Configuration
# Proyecto: Admin-pacientes

# Project identification
sonar.projectKey=Admin-pacientes
sonar.projectName=Admin-pacientes
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src

# Language
sonar.language=js

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Coverage and test reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/cypress/**,**/node_modules/**,**/*.config.js
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/.git/**,**/cypress/**,**/*.config.js,**/.vscode/**,**/.cursor/**

# Quality Gate
sonar.qualitygate.wait=true

# Analysis settings
sonar.verbose=false
